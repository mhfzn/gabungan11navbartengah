    <div class="contact">

        <div class="container">
          <h2 class="text-center">Hubungi mHFz</h2>
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <form>
                <div class="form-group">
                  <label for="name">Nama</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>

                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Pesan</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Kirim Pesan
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
